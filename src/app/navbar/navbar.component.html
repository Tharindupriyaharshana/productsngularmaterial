<div class="mat-toolbar"> 
<mat-toolbar color="dark">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Item Search</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example account_circle">
      <mat-icon>account_circle</mat-icon>
    </button>

  </mat-toolbar>
<br>

</div> 

<div class="container-fluid" style="background:rgb(0, 0, 0)">
<mat-form-field appearance="legacy" class="topsearch" >
<div >
<mat-card> <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input ></mat-card>
 </div>

</mat-form-field>

</div>

<app-spiner *ngIf="showspiner"></app-spiner>
<div class="mat-elevation-z8" *ngIf="!showspiner">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="dataveiw"> </th>
      <td mat-cell *matCellDef="let row" class="dataveiw"> 

 <mat-icon class="customIconSize">account_circle</mat-icon>
 </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="DefaultPriceConcessionName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row"> {{row.DefaultPriceConcessionName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >  </th>
      <td mat-cell *matCellDef="let row"><h3>{{row.Name}}</h3> <br> <h3 style="color:red">{{row.ItemCategory}}</h3>   </td>
    </ng-container>
   <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >  </th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>


    <!-- Fruit Column -->
    <ng-container matColumnDef="Action" >
      <th  class="w-75" mat-header-cell *matHeaderCellDef mat-sort-header class="dataveiw"> </th>
      <td mat-cell *matCellDef="let row" class="dataveiw">  <button mat-raised-button class="btncolor" (click)="showprice(row.DefaultPriceConcessionID,row.Name,row.Id)">Veiw Price Details</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>


<router-outlet></router-outlet>
